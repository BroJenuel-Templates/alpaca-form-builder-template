<!DOCTYPE html>
<html>
    <head>
        <title>Alpaca Form Builder</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jQuery -->
        <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link href="./lib/bootstrap/bootstrap.css" rel="stylesheet" media="screen">
        <link type="text/css" href="./lib/bootstrap/bootstrap-theme.css" rel="stylesheet" />
        <script type="text/javascript" src="./lib/bootstrap/bootstrap.js"></script>

        <!-- Handlebars -->
        <script type="text/javascript" src="./lib/handlebars/handlebars.min.js"></script>

        <!-- Alpaca -->
        <script type="text/javascript" src="./lib/alpaca/bootstrap/alpaca.js"></script>
        <link type="text/css" href="./lib/alpaca/bootstrap/alpaca.css" rel="stylesheet" />


        <!-- Beautify (used by EditorField) -->
        <script src="./lib/beautify/beautify.js" type="text/javascript" charset="utf-8"></script>
        <script src="./lib/beautify/beautify-css.js" type="text/javascript" charset="utf-8"></script>
        <script src="./lib/beautify/beautify-html.js" type="text/javascript" charset="utf-8"></script>

        <!-- typeahead.js -->
        <script src="./lib/typehead/bloodhound.min.js" type="text/javascript"></script>
        <script src="./lib/typehead/typeahead.bundle.min.js" type="text/javascript"></script>

        <!-- datatables (for TableField) -->
        <script src="./lib/datatables/jquery.dataTables.js" type="text/javascript"></script>
        <script src="./lib/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
        <script src="./lib/datatables/dataTables.rowReorder.js" type="text/javascript"></script>
        <link type="text/css" href="./lib/datatables/dataTables.bootstrap.css" rel="stylesheet"/>

        <!-- ckeditor (for the ckeditor field) -->
        <script src="./lib/ckeditor/ckeditor.js" type="text/javascript"></script>

        <!-- fileupload control (for UploadField) -->
        <link rel="stylesheet" type="text/css" href="./lib/blueimp-file-upload/jquery.fileupload.css"/>
        <link rel="stylesheet" type="text/css" href="./lib/blueimp-file-upload/jquery.fileupload-ui.css"/>
        <script src="./lib/blueimp-file-upload/jquery.ui.widget.js"></script>
        <script src="./lib/blueimp-file-upload/jquery.iframe-transport.js"></script>
        <script src="./lib/blueimp-file-upload/jquery.fileupload.js"></script>
        <script src="./lib/blueimp-file-upload/jquery.fileupload-process.js"></script>
        <script src="./lib/blueimp-file-upload/jquery.fileupload-ui.js"></script>

        <!-- handsontable (for GridField) -->
        <script src="./lib/handsontable/jquery.handsontable.full.js"></script>
        <link rel="stylesheet" media="screen" href="./lib/handsontable/jquery.handsontable.full.css"/>

        <!-- moment for date and datetime controls -->
        <script src="./lib/moment/moment-with-locales.min.js"></script>
        <!-- bootstrap datetimepicker for date and datetime controls -->
        <script src="./lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" media="screen" href="./lib/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>

        <!-- bootstrap-multiselect for time field -->
        <script src="./lib/bootstrap-multiselect/bootstrap-multiselect.js"></script>
        <link rel="stylesheet" media="screen" href="./lib/bootstrap-multiselect/bootstrap-multiselect.css"/>

        <!-- jQuery Price Format for currency field -->
        <script type="text/javascript" src="./lib/jquery/jquery.price_format.min.js"></script>

        <!-- ACE editor -->
        <!-- <script src="./lib/ace-editor/ace.js" type="text/javascript" charset="utf-8"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript" charset="utf-8"></script>

        

        <!-- jQuery UI for draggable support -->
        <script src="./lib/jquery/jquery-ui.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" src="form-builder.js"></script>
        <link type="text/css" href="form-builder.css" rel="stylesheet" />

    </head>
    <body data-spy="scroll" data-target=".demo-nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <ul class="nav nav-tabs">
                            <li style="display: none;"><a href="#source" data-toggle="tab" class="tab-item tab-item-source">Source</a></li>
                            <li class="active"><a href="#designer" data-toggle="tab" class="tab-item tab-item-designer">Designer</a></li>
                            <li ><a href="#view" data-toggle="tab" class="tab-item tab-item-view">Sample View</a></li>
                            <li style="display: none;"><a href="#code" data-toggle="tab" class="tab-item tab-item-code">Code</a></li>
                            <li style="display: none;"><a href="#loadsave" data-toggle="tab" class="tab-item tab-item-loadsave">Load / Save</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane " id="source">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a href="#schema" data-toggle="tab" class="tab-source-schema">Schema</a></li>
                                            <li><a href="#options" data-toggle="tab" class="tab-source-options">Options</a></li>
                                            <li><a href="#data" data-toggle="tab" class="tab-source-data">Data</a></li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="schema">
                                        </div>
                                        <div class="tab-pane" id="options">
                                        </div>
                                        <div class="tab-pane" id="data">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a href="#preview" data-toggle="tab">Preview</a></li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="preview">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div id="previewDiv"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane active" id="designer">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div id="designerDiv"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div>
                                                <ul class="nav nav-tabs">
                                                    <li class="active"><a href="#types" data-toggle="tab">Types</a></li>
                                                    <li><a href="#basic" data-toggle="tab">Basic</a></li>
                                                    <li style="display: none;"><a href="#advanced" data-toggle="tab">Advanced</a></li>
                                                </ul>
                                            </div>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="types"></div>
                                                <div class="tab-pane" id="basic"></div>
                                                <div class="tab-pane" id="advanced"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="view">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="viewDiv"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="code">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="codeDiv"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="loadsave">
                            <div class="row">
                                <div class="col-md-12">

                                    <button class="btn btn-default load-button">Load Form</button>
                                    <br/>
                                    <br/>
                                    <button class="btn btn-default save-button">Save Form</button>
                                    <br/>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
